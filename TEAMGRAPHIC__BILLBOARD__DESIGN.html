<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="TEAMGRAPHIC__BILLBOARD__DESIGN.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>TEAMGRAPHIC BILLBOARD DESIGN</title>
    </head>
    <body>
        <!-- * BILLBOARD MAIN SECTION ===================================================================================================================================== -->
        <section id="BILLBOARD___MAIN___SECTION" class="flex flex-col items-center justify-center">
            <!-- ^ HEADER =================================================================================================================================================== -->
            <div id="BILLBOARD___HEADER" class="w-full flex flex-col items-center justify-center">
                <!-- <img src="/images/H1 1-1.webp" alt="header-image" class="mt-10 mx-auto"> -->
                <img src="/upload3/920/files/UoG0lgy9/J7CLBQG4/KxE8pLUO.webp" alt="header-image" class="mt-10 mx-0">
                <a class="btn btn-warning BILLBOARD__HEADER__BUTTON" href="#">شروع</a>
            </div>
        </section>
        <!--^ TOP SLIDER ========================================================================================================================================================-->
        <div class="swiper BILLBOARD__SWIPER py-4">
            <div class="swiper-wrapper">
                <div class="swiper-slide billboard-swiper-tg">Slide 1</div>
                <div class="swiper-slide billboard-swiper-tg">Slide 2</div>
                <div class="swiper-slide billboard-swiper-tg">Slide 3</div>
                <div class="swiper-slide billboard-swiper-tg">Slide 4</div>
                <div class="swiper-slide billboard-swiper-tg">Slide 5</div>
                <div class="swiper-slide billboard-swiper-tg">Slide 6</div>
                <div class="swiper-slide billboard-swiper-tg">Slide 7</div>
                <div class="swiper-slide billboard-swiper-tg">Slide 8</div>
                <div class="swiper-slide billboard-swiper-tg">Slide 9</div>
            </div>
            <div class="swiper-button-next text-black pl-6"></div>
            <div class="swiper-button-prev text-black pr-6"></div>
        </div>
        <!-- ^ JS ================================================================================================================================================================-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".BILLBOARD__SWIPER", {
                slidesPerView: 1,
                spaceBetween: 5,
                loop: true,
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          </script>
        <!-- *  END  ===================================================================================================================================== -->

    </body>
</html>
